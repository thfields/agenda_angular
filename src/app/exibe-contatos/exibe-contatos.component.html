<button mat-fab extended color="primary" (click)="Exibectt()">Todos Contatos</button>

<div class="row">
  <div class="col col-lg-6 offset-3">
    <div *ngIf="agenda.obterQuantidade() > 0 && exibe == true">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
        </ng-container>

        <!-- Tel Column -->
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef> Tel </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.tel }} </td>
        </ng-container>

        <!-- Aniversário Column -->
        <ng-container matColumnDef="aniversario">
          <th mat-header-cell *matHeaderCellDef> Aniversário </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.aniversario }} </td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let pessoa"> {{ pessoa.tipo }} </td>
        </ng-container>

        <!-- Favorito Column -->
        <ng-container matColumnDef="favorito">
          <th mat-header-cell *matHeaderCellDef> Favorito </th>
          <td mat-cell *matCellDef="let pessoa">
            <span *ngIf="pessoa.favorito">Favorito</span>
          </td>
        </ng-container>

        <!-- Defina a ordem das colunas na tabela -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let pessoa; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
