<div class="row">
    <div class="col col-lg-6 offset-3 ">
        <form>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label for="nome">Nome</mat-label>
                    <input matInput id="nome" type="text" #nm>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label for="tel">Telefone</mat-label>
                    <input matInput id="tel" type="tel" #tel>
                </mat-form-field>
            </div>


            <div>
                
                <mat-label for="aniv" class="form-label">Aniversário</mat-label>
                <input id="aniv" class="form-control" type="date" #aniv>                  
            </div>

            
            <div>
                <mat-form-field class="example-full-width">
                  <mat-label for="aniv">Aniversário</mat-label>
                  <input matInput [matDatepicker]="anivPicker" placeholder="Escolha uma data" id="aniv" #aniv>
                  <mat-datepicker-toggle matSuffix [for]="anivPicker"></mat-datepicker-toggle>
                  <mat-datepicker #anivPicker></mat-datepicker>
                </mat-form-field>
            </div>
 
              
            
            <mat-form-field class="example-full-width">
                <mat-label>Tipo</mat-label>
                <select name="tipo" matNativeControl #ti>
                  <option *ngFor="let tipoContato of tipo" [value]="tipoContato">{{tipoContato}}</option>
                </select>
            </mat-form-field>
              

            <div>
                <mat-checkbox class="example-margin" #fav>Adicionar aos favoritos</mat-checkbox>
            </div>
            
            

            <div class="example-button-row">
                <button mat-fab extended color="accent" type="button" class="btn btn-primary mt-3" value="Adicionar"
                  (click)="adicionar(nm.value, tel.value, ti.value, aniv.value, fav.checked)">Adicionar </button>
            </div>


        </form>
    </div>
</div>
